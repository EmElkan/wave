<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sine Wave Interference</title>
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="theme.css" />
    <py-env>
      - numpy
      - paths:
        - src/waves.py
    </py-env>
  </head>
  <body>
    <fieldset>
      <legend>Volume</legend>
      <input
        id="vol"
        type="range"
        class="accent"
        min="0"
        max="100"
        step="1"
        value="10"
        oninput="show()"
      />
      <label for="vol">10</label> %
    </fieldset>
    <fieldset>
      <legend>Frequency<sub>1</sub></legend>
      <input
        id="range1"
        type="range"
        class="accent"
        min="40"
        max="4000"
        step="1"
        value="40"
        oninput="show()"
      />
      <label for="range1">40</label> Hz
    </fieldset>
    <fieldset>
      <legend>Frequency<sub>2</sub></legend>
      <input
        id="range2"
        type="range"
        class="accent"
        min="40"
        max="4000"
        step="1"
        value="440"
        oninput="show();"
      />
      <label for="range2">440</label> Hz
    </fieldset>
    <fieldset>
      <legend>Duration</legend>
      <input
        id="duration"
        type="range"
        class="accent"
        min="500"
        max="5000"
        value="1000"
        oninput="show()"
      />
      <label for="duration">1000</label> Ms
    </fieldset>
    <button onclick="beep();">Play</button>
    <canvas id="chart"></canvas>
    <py-script src="src/controls.py"></py-script>
    <script src="src/plotting.js"></script>
  </body>
</html>
